name: library
on:
  push:
    branches: main
  # schedule:
  # 周一到周五每天的第6小时运行
  # - cron: "* 6 * * 0,4"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: get dr_Front_ComponentStoryBook code
        uses: actions/checkout@v3
        with:
          repository: ${{github.secrets.DR_REGISTORY}}
          token: ${{github.secrets.DRTOKEN}}
          ref: development

      - name: github pages
        uses: crazy-max/ghaction-github-pages@v3.0.0
